<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main m-5">
        <input type="text" name="" id="inp" placeholder="add">
        <button class="btn btn-warning mt-2"> + add</button>
        <ul class="ul"></ul>
    </div>
      <style>
        .main{
            width: 200px;
            height: 80px;
        }
      </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
    $('.btn').click(function(event) {
        event.preventDefault();
        let input = $("#inp").val();
        let ul = $('.ul');
        if (input !== "") {
            let li = $('<li></li>').text(input);
            let btn = $('<button>x</button>');
            btn.css({"background-color":"red","margin-left":'10px',"width":"28px","height":'30px',"border-radius":"4px","margin-top":"10px"})
            li.append(btn);
            ul.append(li);
            $("#inp").val(''); 
            btn.click(function() {
                $(this).parent('li').remove();
            });
        }
    });
});

    </script>
</body>

</html>
